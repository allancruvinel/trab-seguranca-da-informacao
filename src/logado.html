<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>
    <h1>VOCE ESTA LOGADO</h1>
    <form action="/changepass" method="post">
        <input type="password" name="oldpass" placeholder="Senha Antiga" id="">
        <input type="password" name="newpass" id="pass" placeholder="Nova Senha" id="">
        <button type="submit"  disabled="true" id="submit">Atualizar</button>
    </form>
    <p>a nova Senha precisa ter letras maiusculas, minusculas caracteres
        especiais e ter no minino 8 caracteres para salvar </p>
    <button onclick="deslogar()">Deslogar</button>




</body>
<script>
    function deslogar() {
        document.cookie = 'aut' + '=;expires=Thu, 01 Jan 1970 00:00:01 GMT;';
        window.location.reload();
    }



    var pass = document.getElementById('pass');
    var button = document.getElementById('submit');
    pass.addEventListener('keyup', () => {
        checkPassword(pass.value);
    })
    function checkPassword(pass) {
        var forca = 0;
        if (pass.match(/[a-zA-Z0-9][a-zA-Z0-9]+/)) {
            forca++;
            console.log('1 if');
        }
        if (pass.match(/[@!Â£$%^&*()~<>?_#-]+/)) {
            forca++;
            console.log('3 if');
        }
        if (pass.length >= 8) {
            forca++;
            console.log('4 if');
        }
        if (forca >= 3) {
            button.disabled = false;
        } else {
            button.disabled = true;
        };

    }

</script>

</html>
